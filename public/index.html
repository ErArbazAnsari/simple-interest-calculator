<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Interest Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
                Simple Interest Calculator
            </h1>
            <div class="space-y-4">
                <div>
                    <label
                        for="principle"
                        class="block text-sm font-medium text-gray-700"
                        >Principle Amount</label
                    >
                    <input
                        type="number"
                        name="principle"
                        id="principle"
                        placeholder="Enter principle amount"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    />
                </div>
                <div>
                    <label
                        for="rate"
                        class="block text-sm font-medium text-gray-700"
                        >Rate of Interest (%)</label
                    >
                    <input
                        type="number"
                        name="rate"
                        id="rate"
                        placeholder="Enter rate of interest"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    />
                </div>
                <div>
                    <label
                        for="time"
                        class="block text-sm font-medium text-gray-700"
                        >Time Period (Years)</label
                    >
                    <input
                        type="number"
                        name="time"
                        id="time"
                        placeholder="Enter time period"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    />
                </div>
                <button
                    id="cal"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                    Calculate Simple Interest
                </button>
            </div>
            <p
                id="ans"
                class="mt-6 text-center text-lg font-semibold text-gray-800"
            ></p>
        </div>

        <script>
            document
                .getElementById("cal")
                .addEventListener("click", async function () {
                    const principle =
                        document.getElementById("principle").value;
                    const rate = document.getElementById("rate").value;
                    const time = document.getElementById("time").value;
                    const response = await fetch(
                        `http://localhost:3000/get-si?principle=${principle}&rate=${rate}&time=${time}`
                    );

                    const finalAns = await response.text();
                    console.log(finalAns);
                    document.getElementById(
                        "ans"
                    ).innerText = `Simple Interest: ${finalAns}`;
                });
        </script>
    </body>
</html>
